plugins {
    id 'io.micronaut.library' version '2.0.3'
}

version "0.1"
group "de.debuglevel.micronauttestlibrary"

repositories {
    mavenCentral()
}

micronaut {
    version = "2.5.12"
}

dependencies {
    testImplementation("io.micronaut.test:micronaut-test-junit5")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine")
}